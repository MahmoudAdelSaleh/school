    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a252f; --accent: #d4af37; --silver: #c0c0c0; --bg: #f4f4f9; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-bottom: 80px; }
        
        .greeting-card { background: linear-gradient(135deg, #1a252f, #2c3e50); color: white; padding: 15px; text-align: center; border-bottom: 5px solid var(--accent); width: 100%; max-width: 411px; margin-bottom: 10px; }
        .greeting-card h2 { margin: 0; font-size: 1.2rem; color: var(--accent); }
        .greeting-card p { margin: 8px 0 0; font-size: 0.9rem; line-height: 1.4; }

        .tabs { display: flex; gap: 4px; margin: 10px auto; width: 100%; max-width: 411px; padding: 0 10px; }
        .tab-btn { flex: 1; padding: 10px 2px; border: none; background: #ccc; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 0.75rem; }
        .tab-btn.active { background: var(--accent); color: #000; }

        .search-container { width: 100%; max-width: 411px; padding: 0 10px; margin-bottom: 15px; }
        #searchInput { width: 100%; padding: 12px; border: 3px solid var(--primary); border-radius: 25px; font-size: 1rem; text-align: center; outline: none; }

        #resultsContainer { width: 100%; max-width: 411px; display: flex; flex-direction: column; align-items: center; padding: 0 10px; }
        .student-card { background: white; width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; border: 2px solid #ddd; overflow: hidden; }
        .card-inner { padding: 0; background: white; }
        .card-header { background: #f8f9fa; text-align: center; padding: 12px; border-bottom: 2px solid var(--accent); }
        .card-header h3 { margin: 0; color: #1a252f; font-size: 1.1rem; }
        
        .data-row { display: flex; justify-content: space-between; padding: 8px 15px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .data-row.total { background: #1a252f; color: white; font-weight: bold; }
        .data-row.extra { background: #eee; font-weight: bold; font-size: 0.75rem; justify-content: center; color: #555; }
        
        .download-btn { display: block; width: 90%; margin: 10px auto; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .footer-marquee-box { position: fixed; bottom: 0; left: 0; width: 100%; background: black; border-top: 4px solid yellow; border-bottom: 4px solid yellow; z-index: 1000; overflow: hidden; height: 45px; display: flex; align-items: center; }
        .moving-text { white-space: nowrap; position: absolute; animation: slideLeft 12s linear infinite; font-weight: bold; font-size: 1rem; }
        @keyframes slideLeft { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .shimmer-text { animation: colorChange 2s linear infinite; }
        @keyframes colorChange { 0%, 100% { color: var(--accent); } 50% { color: var(--silver); } }
        .no-data { text-align: center; padding: 30px; color: #888; }
    </style>
</head>

function setGrade(grade) {
    currentGrade = grade;
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.currentTarget.classList.add('active');
    search();
}

function search() {
    const q = document.getElementById('searchInput').value.trim().toLowerCase();
    const container = document.getElementById('resultsContainer');
    if(!q) { container.innerHTML = '<div class="no-data">يرجى كتابة الاسم للاستعلام</div>'; return; }

    let data = currentGrade === '1' ? grade1 : (currentGrade === '2_sci' ? grade2_sci : grade2_art);
    const filtered = data.filter(s => s.n.includes(q) || s.j.toString() === q);

    if(filtered.length === 0) { container.innerHTML = '<div class="no-data">عذراً، لا توجد نتائج</div>'; return; }

    container.innerHTML = '';
    filtered.forEach((s, idx) => {
        let cardId = `c-${idx}`;
        let html = `
            <div class="student-card" id="${cardId}">
                <div class="card-inner">
                    <div class="card-header">
                        <h3>${s.n}</h3>
                        <small>رقم الجلوس: ${s.j}</small>
                    </div>
                    <div class="data-row"><span>العربية</span><b>${s.ar}</b></div>
                    <div class="data-row"><span>الإنجليزية</span><b>${s.en}</b></div>
                    <div class="data-row"><span>الرياضيات</span><b>${s.ma}</b></div>
                    ${currentGrade === '1' ? `
                        <div class="data-row"><span>التاريخ</span><b>${s.hi}</b></div>
                        <div class="data-row"><span>العلوم</span><b>${s.sc}</b></div>
                        <div class="data-row"><span>الفلسفة</span><b>${s.ph}</b></div>
                        <div class="data-row total"><span>المجموع الكلي</span><b>${s.sum} / 600</b></div>
                        <div class="data-row extra">مواد لا تضاف للمجموع</div>
                        <div class="data-row"><span>الدين</span><b>${s.rel}</b></div>
                        <div class="data-row"><span>الفرنسي</span><b>${s.fr}</b></div>
                        <div class="data-row"><span>البرمجة</span><b>${s.pr}</b></div>
                    ` : (currentGrade === '2_sci' ? `
                        <div class="data-row"><span>التاريخ</span><b>${s.hi}</b></div>
                        <div class="data-row"><span>كيمياء</span><b>${s.ch}</b></div>
                        <div class="data-row"><span>فيزياء</span><b>${s.ph}</b></div>
                        <div class="data-row total"><span>المجموع الكلي</span><b>${s.sum} / 380</b></div>
                        <div class="data-row extra">مواد لا تضاف للمجموع</div>
                        <div class="data-row"><span>الدين</span><b>${s.rel}</b></div>
                        <div class="data-row"><span>الفرنسي</span><b>${s.fr}</b></div>
                        <div class="data-row"><span>الوطنية</span><b>${s.civ}</b></div>
                    ` : `
                        <div class="data-row"><span>التاريخ</span><b>${s.hi}</b></div>
                        <div class="data-row"><span>الجغرافيا</span><b>${s.ge}</b></div>
                        <div class="data-row"><span>علم النفس</span><b>${s.py}</b></div>
                        <div class="data-row total"><span>المجموع الكلي</span><b>${s.sum} / 380</b></div>
                        <div class="data-row extra">مواد لا تضاف للمجموع</div>
                        <div class="data-row"><span>الدين</span><b>${s.rel}</b></div>
                        <div class="data-row"><span>الفرنسي</span><b>${s.fr}</b></div>
                        <div class="data-row"><span>الوطنية</span><b>${s.civ}</b></div>
                    `)}
                    <div class="data-row"><span>نشاط تربوي</span><b>${s.ed}</b></div>
                    <div class="data-row"><span>نشاط رياضي</span><b>${s.sp}</b></div>
                </div>
                <button class="download-btn" onclick="downloadImg('${cardId}', '${s.n}')">تحميل الشهادة كصورة</button>
            </div>
        `;
        container.innerHTML += html;
    });
}

function downloadImg(id, name) {
    const card = document.querySelector(`#${id} .card-inner`);
    html2canvas(card, { scale: 3 }).then(canvas => {
        const a = document.createElement('a');
        a.download = `نتيجة_${name}.png`;
        a.href = canvas.toDataURL();
        a.click();
    });
}
